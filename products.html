<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Priya's Collection</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Priya's Collection</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Shop Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="assets/product1.jpg" alt="Product 1">
                <h3>Classic Handbag</h3>
                <p>Price: $49.99</p>
                <button onclick="addToCart('Classic Handbag', 49.99)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="assets/product2.jpg" alt="Product 2">
                <h3>Stylish Sunglasses</h3>
                <p>Price: $19.99</p>
                <button onclick="addToCart('Stylish Sunglasses', 19.99)">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="assets/product3.jpg" alt="Product 3">
                <h3>Elegant Watch</h3>
                <p>Price: $99.99</p>
                <button onclick="addToCart('Elegant Watch', 99.99)">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Priya's Collection. All rights reserved.</p>
    </footer>
    <script>
        // Add product to cart
        function addToCart(name, price) {
            // Get cart from localStorage or initialize as empty
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if product is already in the cart
            let existingProduct = cart.find(product => product.name === name);
            if (existingProduct) {
                existingProduct.quantity += 1; // Increment quantity
            } else {
                cart.push({ name, price, quantity: 1 }); // Add new product
            }

            // Save updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to your cart!`);
        }
    </script>
</body>
</html>
